    </head>
    <body class="sb-nav-fixed">
        <div class="container-fluid px-4">
            <div class = "title">
                <h2>회원정보 관리</h2>
                <span>소중한 내 정보를 최신으로 관리하세요.</span>
            </div>
            <hr>
            <form action="{% url 'userinfoUpdateUpdate'%}" method="post">
                {% csrf_token %}
                <div class="card user">
                    <div class="userTitle" >개인정보 수정</div>
                    <input type="submit" id = "userupdate" value="수정">
                </div>
    
    
                <table class="update">
                    <tr>
                      <th scope="row" class="row">EMAIL</th>
                      <td><input id = "email" type="text" value="{{userinfo.email}}" disabled></td>
                    </tr>
                    <tr>
                        <th scope="row" class="row">이름</th>
                        <td><input id = "name" name="name" type="text" value="{{userinfo.name}}"></td>
                    </tr>
                    <tr>
                        <th scope="row" class="row">닉네임</th>
                        <td><input id = "nickname" name="nickname" type="text" value="{{userinfo.nickname}}"></td>
                    </tr>
                    <tr>
                        <th scope="row" class="row">전화번호</th>
                        <td><input id = "tel" name="tel" type="text" value="{{userinfo.tel}}"></td>
                    </tr>
                  </table>
            </div>
            </form>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
    </body>
