{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>개인정보 목록</title>
       
        <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" />
        <link  rel="stylesheet" href="{% static 'css/password.css'%}"  />
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>

        <script>

        </script>
    </head>

    <body class="sb-nav-fixed">
        <div class="container-fluid px-4">
            <div class = "title">
                <h2>비밀번호 관리</h2>
                <span>회원님의 개인정보를 안전하게 보호하고, 개인정보 도용으로 인한 피해를 예방하기 위해 3달 이상 비밀번호를 변경하지 않은 경우 비밀번호 변경을 권장하고 있습니다.</span>
            </div>
            <hr>
            <form action="" method="POST">
                {% csrf_token %}

                <div class="card user">
                    <div class="userTitle" >비밀번호 수정</div>
                    <input type="submit" id = "pwupdate" value="비밀번호 변경">
                </div>
                <table class="update">
                    <tr>
                        <th scope="row" class="row">현재 비밀번호</th>
                        <td><input type="password" id="nowpwd" name="nowpwd" /></td>
                    </tr>
                    <tr>
                        <th scope="row" class="row">비밀번호 수정</th>
                        <td><input type="password" id="updatepwd1" name="updatepwd" /></td>
                    </tr>

                    <tr>
                        <th scope="row" class="row">비밀번호 수정확인</th>
                        <td><input type="password" id="updatepwd2" name="updatepwd" /></td>
                    </tr>

                  </table>
            </form>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>

    </body>
</html>
