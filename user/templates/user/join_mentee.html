{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>토닥토닥</title>
	<link href="{% static 'image/favicon-96x96.png' %}" sizes="96x96" rel="shortcut icon" type="image/png">
    <!-- Bootstrap core CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="{% static 'css/style.css' %}">
	<!-- <link rel="stylesheet" href="{% static 'css/join.css' %}" > -->
    <link rel="stylesheet" href="{% static 'css/join_mentor.css' %}">

</head>
<body>
<main>

		<!-- header -->
		{% include "user/header.html" %}
			<form action="" method="post" class="signForm" onsubmit="return validate()">
				{% csrf_token %}
                <!-- <h1 class="signup">회원가입</h1> -->
                <!-- <div class="userImg">
                    <div class="img">이미지

                    </div>

                </div> -->
                <div class = "formframe">
                    <div class="form_design">
                        <input type="text" id="user_id" name="user_id" class="user_id" placeholder="아이디">
                        <div id="user_idError" class="error"></div>
                    </div>
                    <div class="form_design">
                        <input type="password" id="password" name="password" class="pw" placeholder="비밀번호">
                        <div id="passwordError" class="error"></div>
                    </div>
                    <div class="form_design">
                        <input type="password" id="passwordCheck" name="passwordCheck" class="pw" placeholder="비밀번호 확인">
                        <div id="passwordCheckError" class="error"></div>
                    </div>
                </div>
            

                <div class="formframe">
                    <div class="form_design">                           
                        <input type="text" id="name" name="name" class="name" placeholder="이름">
                        <div id="nameError" class="error"></div>
                    
                    </div>
                    <div class="form_design">                           
                        <input type="text" id="nickname" name="nickname" class="nickname" placeholder="닉네임">
                        <div id="nicknameError" class="error"></div>
                    
                    </div>
                    <div class="form_design">
                        <input type="number" id="tel" name="tel" class="cellphoneNo" placeholder="전화번호">
                        <div id="cellphoneNoError" class="error"></div>
                    
                    </div>
                    
                    <div class="form_design">
                        <div class="space">
                            <input type="number" id="birthday" name="birthday" class="birthday" placeholder="생년월일">
                            <div id="birthdayNoError" class="error"></div>
                            <select class = "gender_select">
                                <option>--선택--</option>
                                <option>남</option>
                                <option>여</option>
                            </select>
                        </div>

                    </div>
                </div>

                <div class="formframe">
                    <div class="form_design">
                        <div class = "univerinfo">희망 학교 및 학과</div>
                        <div class="space">
                            <select class="university">
                                <option>대학교 데이터</option>
                            </select>
                            <input type="text" id= "" name="department" class="department" placeholder="학과">
                            <div id="departmentError" class="error"></div>
                        </div>
                    </div>
                    <div class="form_design">
                        <div class = "univerinfo">재학여부</div>
                        <div class="space">
                            <select class="university">
                                <option>--선택--</option>
                                <option>재학</option>
                                <option>검정고시</option>
                                <option>재수</option>
                            </select>
                            <div id="emailError" class="error"></div>
                        </div>
                    </div>
                </div>

                <div class="formframe">
                    <div class="form_design">
                        <input type="text" id= "" name="title" class="title" placeholder="자기소개 제목">
                            <div id="titleError" class="error"></div>
                    </div>
                    <div class="form_design">
                        <input type="text" id= "" name="description" class="description" placeholder="자기소개 내용">
                            <div id="descriptionError" class="error"></div>
                    </div>
                </div>
                <input type="submit" class="sign_btn" value="JOIN"/>
			</form>

</main>

		<!-- Javascript -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
		<script src="{% static 'js/join.js' %}"></script>

</body>
</html>
